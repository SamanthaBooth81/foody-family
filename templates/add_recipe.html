{% extends "base.html" %}
{% block title %}Foody Family | Add Recipe{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<!-- Add Recipe Form -->
<h1>Add Recipe</h1>

<form method="post" style="margin-top: 1.3em;">
  
  {{ recipe_form | crispy }}
  {% csrf_token %}
  
  <button type="submit" value="Add Recipe" class="btn btn-dark add-btn">Post Recipe</button>

</form>
{% endblock %}
