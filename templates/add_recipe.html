{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<h1>Add Recipe</h1>

<p>Posting as: {{ user.username }}</p>
<form method="post" style="margin-top: 1.3em;">
  {{ recipe_form | crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-signup btn-lg">Submit</button>
</form>
{% endblock %}
