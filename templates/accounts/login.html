{% extends "base.html" %}
{% block title %}Foody Family | Login{% endblock %}
{% block content %}

<!--form template copied from Bootstrap forms with a couple of amendments-->
<header>
    <h1>Login</h1>
</header>

<form method="POST" action="" class="form accounts-forms">

    <!--csrf_token is used to prevent hackers calling my webpage 
        from another site. How to create login page taken from Hacker
        Shack YouTube Channel. Link in README. -->

    {% csrf_token %}

    <div class="form-input-fields">
    <label for="username">Username</label>
    <input id="username" name="username" type="username" class="form-input form-control" 
        id="inputUsername3">
    </div>

    <div class="form-input-fields">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" class="form-input form-control"
        id="inputPassword3">
    </div>

    <div class="form-input-fields">
        <button type="submit" class="btn btn-dark all-btn">Sign in</button>
    </div>

    {{ form.errors }}

    <p>Need an account?
        Register <a href="{% url 'register' %}" class="link-item">here</a>!
    </p>

</form>

{% endblock %}
