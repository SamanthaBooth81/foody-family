{% extends "base.html" %}
{% block title %}Foody Family | Change Password{% endblock %}
{% block content %}

<h1>Change Password</h1>
<!-- Change Password Form -->

<div class="container-fluid password-form" id="change-pw">
    <div class="row">
        <form method="POST" action="" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark all-btn">Change Password</button>
        </form>
    </div>
</div>


{% endblock %}
