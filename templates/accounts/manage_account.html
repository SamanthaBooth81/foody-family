{% extends "base.html" %}

{% block content %}

<h1>Manage Account</h1>

<div>
    <form method="POST" action="" class="form">
        {% csrf_token %}
        <h5>Change Password</h5>
        {{ form.as_p }}
        <button>
            <a href="{% url 'change_password' %}">
                Change Password
            </a>
        </button>
    </form>
</div>

<div>
    <form method="POST" action="">
        <h5>Delete Account</h5>
        <button>
            <a href="{% url 'confirm_delete_account' %}">Delete Foody Family Account</a>
        </button>
        <p>Account Deletion is Permanent!</p>
    </form>
</div>


{% endblock %}
