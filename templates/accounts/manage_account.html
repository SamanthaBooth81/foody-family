{% extends "base.html" %}

{% block content %}

<h1>Manage Account</h1>

<div>
    <form method="POST" action="" class="form">
        {% csrf_token %}
        <h5>Change Password</h5>
        {{ form.as_p }}
        <button>
            <a href="{% url 'change_password' %}">
                Change Password
            </a>
        </button>
    </form>
</div>


{% endblock %}
